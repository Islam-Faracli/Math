<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/color.css">
    <link rel="stylesheet" href="./CSS/program.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <aside>
                <h2 class="aside-logo">MathQuiz</h2>
    
                <ul class="aside-links">
                    <li class="aside-link-item"><a href="#"><i class="fa-solid fa-gauge me-3"></i></i>Dashboard</a></li>
                    <li class="aside-link-item"><a class="active" href="#"><i class="fa-solid fa-question me-3"></i>İmtahanlar</a></li>
                    <li class="aside-link-item"><a href="#"><i class="fa-solid fa-video me-3"></i>Onlayn videolar</a></li>
                    <li class="aside-link-item"><a href="#"><i class="fa-solid fa-star me-3"></i>ScoreBoard</a></li>
                    <li class="aside-link-item"><a href="#"><i class="fa-solid fa-address-card me-3"></i>Haqqımızda</a></li>
                </ul>

                <div class="toggle">
                    <p>Dark Mode</p>
                    <input type="checkbox" id="dark-mode">
                    <label for="dark-mode"></label>
                </div>
            </aside>
        </div>
    
        <div class="page">
            <section class="navbar">
                <nav>
                    <h1>Onlayn videolar</h1>
    
                    <div>
                        <img class="me-2" src="./iMAGES/profile.svg" alt="">
                        <span class="me-1" style="color: var(--text-color);">username@gmail.com</span>
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>
                </nav>
            </section>
    
            <section class="main">
                    <form>
                        <span><i style="color: var(--text-color)" class="fa-solid fa-magnifying-glass me-2"></i>Search</span>
                        <input class="search_input" type="text">
    
                        <div class="menus">
                            <div class="sort me-4">
                                <p class="mt-3" >Növ</p>
                                <i class="fa-solid fa-arrow-down"></i>
                            </div>
                            <div class="price">
                                <p class="mt-3">Qiymət</p>
                                <i class="fa-solid fa-arrow-down"></i>
                            </div>
                        </div>
                    </form>
    
                    <div class="cards">
                        
                    </div>
            </section>
        </div>
    </div>
    
    
    <script src="./JS/program.js"></script>
</body>
</html>
