<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/color.css">
    <link rel="stylesheet" href="./CSS/videos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Videos</title>
</head>
<body>
    
    <div class="page-container">
        <div class="sidebar">
            <aside>
                <h2 class="aside-logo">MathQuiz</h2>
                
                <ul class="aside-links">
                </ul>

                <div class="toggle">
                    <p>Dark Mode</p>
                    <input type="checkbox" id="dark-mode">
                    <label for="dark-mode"></label>
                </div>
            </aside>
        </div>

        <div class="page">
            <section class="navbar">
                <nav>
                    <h1>Onlayn videolar</h1>
    
                    <div>
                        <img class="me-2" src="./iMAGES/profile.svg" alt="">
                        <span class="me-1" style="color: var(--text-color);">username@gmail.com</span>
                        <img class="down-white" style="display: inline;" src="./icons/white-arrow-down.svg" alt="">
                        <img class="down-black" style="display: none;" src="./icons/arrow-down.svg" alt="">
                    </div>
                </nav>
            </section>
    
            <section class="main">
                    <form>
                        <span><img style="display: inline;" class="me-2 searchW" src="./icons/search-normal.svg" alt="">
                            <img class="me-2 searchB" style="display: none;" src="./icons/search-b.svg" alt="">Search</span>
                        <input class="search_input" type="text">
                    </form>
    
                    <div class="cards">
                        
                    </div>
            </section>
        </div>
    </div>

    <script src="./JS/videos.js"></script>
</body>
</html>
