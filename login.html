<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/color.css">
    <title>Login</title>
</head>
<form action="">
<body>
    <div id="login-main">
        <div id="login-part">
            <p>Login</p>
            <p class="login-p">Welcome back! Please enter your details.</p>
            <label for="email" class="login-p">Email</label>
            <input id="email" type="email" autocomplete="off" required>
            <label for="password-input" class="login-p">Password</label>
            <input id="password-input" type="password" required>
            <span id="eye-icon" class="eye-icon-hide"></span>
            <a href="" id="forgot">Forgot password</a>
            <div id="privacy">
                <div class="privacy-checkbox"></div>
                <div id="privacy-text">
                    <p>I accept (name) and Terms of Services</p>
                    <a href="">Privacy Policy</a>
                </div>   
            </div>
            <button>Login</button>
        </div>
        <div id="img-part"></div>
    </div>

    <script src="./JS/login.js"></script>
</body>
</form>
</html>
