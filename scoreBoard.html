<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="/CSS/scoreBoard.css">
    <link rel="stylesheet" href="/CSS/color.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="mathQuiz"><a href="/index.html"><h2>MathQuiz</h2></a></div>

        <ul>
            <a href="/dashboard.html">
                <li >
                    <div class="options" id="options-first" aria-selected="false">
                        <img src="/icons/icon Dashboard.png" alt="" class="icon-Dashboard">
                        <span>Dashboard</span>
                    </div>
                </li>
            </a>
            <a href="/proqram.html">
                <li>
                    <div class="options" id="options-second" aria-selected="false">
                        <img src="/icons/icon Imtahan.png" alt="" class="icon-Imtahan">
                        <span>Imtahanlar</span>
                    </div>
                </li>
            </a>
            <a href="./videolar.html">
                <li>
                    <div class="options" id="options-third" aria-selected="false">
                        <img src="/icons/icon Onlinevideos.png" alt="" class="icon-onlinevideos">
                        <span>Online videolar</span>
                    </div>
                </li>
            </a>
            <a href="scoreBoard.html">
                <li>
                    <div class="options" id="options-fourth" aria-selected="false">
                        <img src="/icons/icon Scoreboard.png" alt="" class="icon-scoreboard">
                        <span>ScoreBoard</span>
                    </div>
                </li>
            </a>
            <a href="/haqqimizda.html" >
                <li>
                    <div class="options" id="options-fifth" aria-selected="false">
                        <img src="/icons/icon Haqqimizda.png" alt="" class="icon-haqqimizda">
                        <span>Haqqımızda</span>
                    </div>
                </li>
            </a>
        </ul>
        <div class="mode-changer">
            <p>Dark mode</p>
            <div class="mode-box">
                <div class="mode-circle"></div>
            </div>
        </div>

    </aside>

    <div class="container">
        
        <header>
            <h2>Scoreboard</h2>
            <div class="user">
                <img class="userPhoto" src="/iMAGES/pp.jpg" alt="">
                <p>username@gmail.com</p>
                <img class="arrow-down" src="/icons/arrow-down.svg" alt="">
            </div>
        </header>
        <div class="type-box">
            <div class="type-list">
                <span>Növ</span>
                <img src="/icons/arrow-down.svg" alt="">
                <div class="select-type">
                    <ul>
                        <li style="--i:0;"><p>All</p></li>
                        <li style="--i:1;"><p>Excellent</p></li>
                        <li style="--i:2;"><p>Satisfactory</p></li>
                        <li style="--i:3;"><p>Poor</p></li>
                        <li style="--i:4;"><p>Very Poor</p></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="scoreBoard-page">
            <div class="info-users-exam">
                <p>Name</p>
                <p>Points</p>
                <p>Grade</p>
            </div>

        </div>
    </div>
    
    <script src="/JS/scoreBoard.js"></script>
</body>
</html>
