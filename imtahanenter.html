<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/imtahanenter.css">
    <link rel="stylesheet" href="./CSS/color.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <title>Imtahana başla</title>
</head>
<body>
<form>
    <header id="header">
        <div id="first-part">
            <a href="./daha-etrafli.html"><div id="icon-left-white"></div></a>
            <p>İmtahan</p>
        </div>
        <div id="last-part">
            <div id="img-circle"></div>
            <p>username@gmail.com</p>
            <div id="icon-down-white"></div>
        </div>
    </header>

    <main>
        <div id="mode-changer">
            <p>Dark mode</p>
            <div id="mode-case"><div id="mode-circle"></div></div>
        </div>

        <span id="main-header">
            <p>İmtahan / </p><p class="header-second-part">9-cu sinif buraxılış</p>
        </span>
        <div id="exam-details">
            <span>
                <label for="telebe-adi">Tələbə adı</label>
                <div class="details" id="telebe-adi"><p>Quliyev Eşqin</p></div>
            </span>
            <span>
                <label for="imtahan-vaxti">İmtahan vaxtı</label>
                <div class="details" id="imtahan-vaxti"><p>1 saat</p></div>
            </span>
            <span>
                <label for="sual-sayi">Sualların sayı</label>
                <div class="details" id="sual-sayi"><p>80</p></div>
            </span>
        </div>
        <div id="main-middle-img"></div>
        <p id="main-text">Məlumatlar doğrudursa imtahana başlaya bilərsiniz, başladıqdan sonra əvvəlki səhifəyə qayıda bilməyəcəksiniz.</p>
        <button id="exam-start"><a href="./imtahan.html">İmtahana başla</a></button>
    </main>
</form>

    <script src="./JS/imtahanenter.js"></script>
</body>
</html>
